{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Pets</title>
</head>
<body>
    <h1>List of Pets</h1>
    <ul>
        {% for pet in pets %}
            <li><a href="{% url 'pet-detail' pet.pk %}">{{ pet.PetType }} - {{ pet.PetBreed }}</a></li>
        {% empty %}
            <li>No pets available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add-pet' %}">Add New Pet</a>
</body>
</html>
